<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>height demo</title>
    <style>
        .width {
            width: 500px;
        }

        img {
            width: 200px;
            transition: 2s;
        }

        #button2 {
            display: block;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <div><img src="../jquery/img/WhatsApp Image 2023-05-04 at 17.20.41.jpeg" alt=""></div>


    <button id="#button">click</button>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("img").width(500).css({
                    cursor: "pointer",
                    backgroundColor: "purple",
                    padding: "50px",
                    margin: "20px"
                });
            });
        });

    </script>

</body>

</html>
